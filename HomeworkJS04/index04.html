<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input class="inp" type="number" placeholder="length">
    <input class="inp2" type="number" placeholder="width">
    <button class="btn">Площа</button>
    <div class="out"></div>



    <script>



        let inp = document.querySelector('.inp');
        let inp2 = document.querySelector('.inp2');
        let btn = document.querySelector('.btn');
        let out = document.querySelector('.out');

        function count() {
            if (inp.value !== '' && inp2.value !== '') {
                out.innerHTML = inp.value * inp2.value;
            } else if (inp.value !== '') {
                out.innerHTML = inp.value * 4;

            } else if (inp2.value !== '') {
                out.innerHTML = inp2.value * 4;

            } else {
                out.innerHTML = 'type at least one number'
            }
        }

        btn.onclick = count;



    </script>

</body>

</html>
