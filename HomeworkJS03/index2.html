<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="inp1" type="number" placeholder="enter 1-9 here">
    <button class="btn1">result</button>
    <div class="out1"></div>

    <script>
        let btn1 = document.querySelector('.btn1');
        let out1 = document.querySelector('.out1');

        btn1.onclick = () => {
            let inputValue = +document.querySelector('.inp1').value;

            switch (inputValue) {
                case 1:
                    out1.innerHTML = '!';
                    break;
                case 2:
                    out1.innerHTML = '@';
                    break;
                case 3:
                    out1.innerHTML = '#';
                    break;
                case 4:
                    out1.innerHTML = '$';
                    break;
                case 5:
                    out1.innerHTML = '%';
                    break;
                case 6:
                    out1.innerHTML = '^';
                    break;
                case 7:
                    out1.innerHTML = '&';
                    break;
                case 8:
                    out1.innerHTML = '*';
                    break;
                case 9:
                    out1.innerHTML = '()';
                    break;
                default:
                    out1.innerHTML = 'Invalid';
            }
        };
    </script>






</body>

</html>
