<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item {
            padding: 20px;
            margin: 0 0 20px;
            border: 1px solid;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="item">
            <h3>Введіть радіус кола</h3>
            <input class="inp1" type="text" placeholder="Радіус кола">
            <button class="btn1">Порахувати</button>
            <h4>Площа окружності: <span class="out1"></span></h4>
        </div>
        <div class="item">
            <h3>Відстань в кілометрах між двома містами</h3>
            <input class="inp2" type="text" placeholder="Відстань">
            <input class="inp02" type="text" placeholder="Час">
            <button class="btn2">Порахувати</button>
            <h4>Швидкість : <span class="out2"></span></h4>
        </div>
        <div class="item">
            <h3>UAH to USD</h3>
            <input class="inp3" type="text" placeholder="Доллари">

            <button class="btn3">Порахувати</button>
            <h4>Ви отримаєте: <span class="out3"></span>$</h4>
        </div>
    </div>

    <script>

        let inp1 = document.querySelector('.inp1');
        let btn1 = document.querySelector('.btn1');
        let out1 = document.querySelector('.out1');




        btn1.onclick = () => {
            out1.innerHTML = inp1.value * inp1.value * 3.14
        }

        let inp2 = document.querySelector('.inp2');
        let btn2 = document.querySelector('.btn2');
        let out2 = document.querySelector('.out2');
        let inp02 = document.querySelector('.inp02');




        btn2.onclick = () => {
            out2.innerHTML = inp2.value / inp02.value
        }


        let inp3 = document.querySelector('.inp3');
        let btn3 = document.querySelector('.btn3');
        const out3 = document.querySelector('.out3');





        btn3.onclick = () => {
            out3.innerHTML = inp3.value * 37.8
        }









    </script>

</body>

</html>
